{% set name = "mt-metadata" %}
{% set version = "0.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mt_metadata-{{ version }}.tar.gz
  sha256: e39beb7b82f60fa50bc6662c2370018aa7b9daa8d965d7dd70271b63a6857bdc

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python >=3.5
  run:
    - numpy
    - obspy
    - pandas
    - python >=3.5
    - pyyaml

test:
  imports:
    - mt_metadata
    - mt_metadata.base
    - mt_metadata.timeseries
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kujaku11/mt_metadata
  summary: Metadata for magnetotelluric data
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lheagy
    - kujaku11
    - kkappler
