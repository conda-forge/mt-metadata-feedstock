{% set name = "mt-metadata" %}
{% set version = "1.0.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mt_metadata-{{ version }}.tar.gz
  sha256: 5ea32c5e76f40c5092890fde7527b2288a9ce5ca8e43dada2925763ef8b79873

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python >=3.10
  run:
    - python >=3.10
    - numpy
    - pandas
    - pyyaml
    - obspy
    - matplotlib-base
    - xarray
    - loguru
    - pydantic
    - pyproj
    - typing-extensions

test:
  imports:
    - mt_metadata
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kujaku11/mt_metadata
  summary: Metadata for magnetotelluric data
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kujaku11
    - kkappler
    - lheagy
